###################################################################################################
# EXAMPLE CONFIG
#
#    Variable
#        Description: Brief description what the variable is doing.
#        Important:   Annotation for important things about this variable.
#        Example:     "Example, i.e. if the value is a string"
#        Default:     10 - (Enabled|Comment|Variable name in case of grouped config options)
#                     0  - (Disabled|Comment|Variable name in case of grouped config options)
#
# Note to developers:
# - Copy this example to keep the formatting.
###################################################################################################

###################################################################################################
#
#    LOGS
#
#    log.enable
#        Description: Activate logs
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
log.enable = 1

#    log.enable
#        Description: Path for logs folder
#        Example:     "/path/to/logs/folder"
#        Default:     "logs"
log.path = "logs"

#
#    log.debug
#        Description: Activate debug for log
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.debug = 0

#
#    log.verbose
#        Description: Activate verbose debug for log
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.verbose = 0

#
#    log.graphics
#        Description: Call gnuplot at end of every generation
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.graphics = 0

#
#    log.mating
#        Description: Log mating events
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.mating = 0

#
#    log.mutations
#        Description: Log mutations events
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.mutations = 0

#
#    log.simulation
#        Description: Log simulation events
#        Default:     0 - (Disabled)
#                     1 - (Enabled)
log.simulation = 0

#
###################################################################################################

###################################################################################################
#
#    SCREEN INFORMATIONS
#
#    print.progress_bar
#        Description: Enable progress bar for testing
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
print.progress_bar = 1

#
#    print.population_size
#        Description: Print population size
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
print.population_size = 1

#
#    print.best
#        Description: At every generation print best individual
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
print.best = 1

#
#    print.avg_chromosome_length
#        Description: At every generation print avg chromosome length
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
print.avg_chromosome_length = 1

#
#    print.avg_fitness
#        Description: At every generation print avg fitness
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
print.avg_fitness = 1

#
###################################################################################################

###################################################################################################
#
#    SIMULATOR
#
#    simulator.path
#        Description: path of simulation folder
#        Example:     "/path/to/simulation/folder"
simulator.path = "simulator/b02"

#
#    simulator.bin
#        Description: name of simulation binary
#        Default:     "sim_FPGASim_Linux"
simulator.bin = "sim_FPGASim_Linux"

#
#    simulator.args
#        Description: args of simulation binary
#        Default:     "-N 1 -a "
simulator.args = "-N 1 -a "

#
#    simulator.test_file_out
#        Description: name of output faults file of simulator
#        Default:     "output_faults"
simulator.test_file_out = "output_faults"

#
#    simulator.test_file_in
#        Description: name of input signals file of simulator
#        Default:     "input_signals"
simulator.test_file_in = "input_signals"

#
#    simulator.read_faults_file
#        Description: read faults.txt at end of simulation
#        Default:     1 - (Enabled)
#                     0 - (Disabled)
simulator.read_faults_file = 1

#
###################################################################################################

###################################################################################################
#
#   THREADS
#
#    thread.prefix
#        Description: name of folders where thread will work, with a number after prefix
#        Default:     "sim_" 

thread.prefix = "sim_"

#    thread.slots
#        Description: number of threads of simulation
#        Default:     4 

thread.slots = 4

#
###################################################################################################

###################################################################################################
#
#   GENETIC ALGORITM
#
#    ga.max_generations
#        Description: number of max generation when simulation will end

ga.max_generations = 1000

#
#    ga.population_size
#        Description: population size for genitc algoritm
ga.population_size = 50

#
#    ga.fitness_type
#        Description: Select Fitness used in GA
#        Default:     1 - 
#                     2 - 
ga.fitness_type = "fault_rate_min_length"

#
#    ga.max_retest
#        Description: number of possible retest if a simulation will fail, 0 for disable
#        Default:     1
ga.max_retest = 1

#
#    ga.max_stall
#        Description: increase mutation after ga.max_stall for 1 generation if best fitness 
#                     doesn't  change, 0 for disable
#        Default:     10
ga.max_stall = 10

#
#    ga.mutation_stall_rate
#        Description: increase mutation rate to ga.mutation_stall_rate after ga.max_stall for 1 generation 
#                     if best fitness doesn't change
#        Default:     0.30
ga.mutation_stall_rate = 0.30

cut_type = "double_random"

chromosome_max_len = 100
chromosome_start_len_min = 25
chromosome_start_len_max = 40

normalized_fitness = true
mating_fraction = 0.80000
mating_rate = 0.33

mutation_rate = 0.09

mutation_length_gene = false
